<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabele w HTML</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1 class="title">Tabele w HTML</h1>

  <table>
    <tbody>
      <td colspan="5">8 ADH</td>
    </tbody>
    <thead>
      <td>L.P.</td>
      <td>Imię</td>
      <td>Nazwisko</td>
      <td>Funkcja</td>
      <td>Stopień</td>
    </thead>
    <tr>
      <td>1</td>
      <td>Jan</td>
      <td rowspan="2">Nowak</td>
      <td>Dróżynowy, zastępca hówcowego</td>
      <td>Przewodnik harcerz orli</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Antoni</td>
      <td>Przyboczny</td>
      <td>Ćwik?</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Bator</td>
      <td>Gusta</td>
      <td>Zastępowy</td>
      <td>Wywiadowca</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Bartosz</td>
      <td>Szymański</td>
      <td>Przyboczny</td>
      <td>Ćwik</td>
    </tr>
    <tfoot>
      <td colspan="5"><b>Odwróćcie tabele: ÓSEMKA NA CZELE</b></td>
    </tfoot>
  </table>

</body>

</html>
